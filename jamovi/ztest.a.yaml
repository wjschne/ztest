---
name:  ztest
title: One-Sample z-Test
menuGroup: Misc
menuSubgroup: ztestvis
version: '1.1.0'
jas: '1.2'

options:
    - name: samplemean
      title: Sample Mean (m)
      type: Number
      default: 55
    - name: populationmean
      title: Null Population Mean (μ)
      type: Number
      default: 50
    - name: populationsd
      title: Null Population SD (σ)
      type: Number
      default: 10
    - name: n
      title: Sample Size (n)
      type: Integer
      default: 30
      min: 1
    - name: alpha
      title: Alpha Level (α)
      type: Number
      default: .05
      min: 0
      max: 1
    - name: alt
      title: Alternative hypothesis
      type: List
      options:
        - name: notEqual
          title: 2-tailed (Not equal)
        - name: greaterthan
          title: 1-tailed (Greater than)
        - name: lessthan
          title: 1-tailed (Less than)
      default: notEqual
...
